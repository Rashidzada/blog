<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navigation Bar -->
    {% include 'header.html'%}

    <!-- Contact Form and Map Section -->
    <div class="container mx-auto mt-8 flex flex-wrap">
        <!-- Contact Form -->
        <div class="w-full md:w-1/2 px-4 mb-8">
            <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
            <form action="#" method="POST" class="space-y-4">
                <div class="flex flex-wrap">
                    <div class="w-full md:w-1/2 mb-4">
                        <label for="name" class="block mb-1">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="w-full md:w-1/2 mb-4">
                        <label for="email" class="block mb-1">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="subject" class="block mb-1">Subject</label>
                    <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block mb-1">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
            </form>
        </div>
        
        <!-- Google Map -->
        <div class="w-full md:w-1/2 px-4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30730.024029747593!2d-122.08624683037602!3d37.42212161470651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580a1f4df3f1f%3A0x32f96b15fc857f5d!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1635222541749!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <footer>
        {%include 'footer.html'%}
    </footer>
</body>

</html>
